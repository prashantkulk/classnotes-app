<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ClassNotes - Share Class Notes</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            line-height: 1.7;
            color: #333;
            background: linear-gradient(135deg, #5cc0d0 0%, #2d8a9e 100%);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .card {
            background: white;
            border-radius: 20px;
            padding: 48px 40px;
            max-width: 480px;
            width: 90%;
            text-align: center;
            box-shadow: 0 20px 60px rgba(0,0,0,0.15);
        }
        .icon { font-size: 64px; margin-bottom: 16px; }
        h1 {
            font-size: 2rem;
            color: #1a1a1a;
            margin-bottom: 8px;
        }
        .tagline {
            color: #666;
            font-size: 1.1rem;
            margin-bottom: 32px;
        }
        .description {
            color: #555;
            margin-bottom: 32px;
            text-align: left;
        }
        .links {
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        a {
            display: block;
            padding: 14px 24px;
            border-radius: 12px;
            text-decoration: none;
            font-weight: 600;
            transition: transform 0.2s;
        }
        a:hover { transform: translateY(-2px); }
        .primary {
            background: #33a3bc;
            color: white;
        }
        .secondary {
            background: #f0f0f0;
            color: #333;
        }
    </style>
</head>
